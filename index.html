  <!-- Create Activity Template -->
  <template id="createActivityTemplate">
    <div class="container">
      <!-- Create Activity Form -->
      <h3 class="mt-5">Crear Una Nueva Actividad</h3>

      <form class="row g-3 mt-4" id="create-activities-form">
        <!-- Activity Date -->
        <div class="col-md-6">
          <label for="create-activity-date" class="form-label"
            >Fecha de la Actividad</label
          >
          <input
            type="date"
            class="form-control"
            id="create-activity-date"
            required
          />
        </div>

        <!--  materias -->
        <div class="col-md-4">
          <label for="create-activity-subjec" class="form-label">Materia</label>
          <select id="create-activity-subject" class="form-select" required>
            <option selected></option>
            <option>Agropecuaria</option>
            <option>Artistica</option>
            <option>Ciencias Naturales</option>
            <option>Civica</option>
            <option>Consejeria</option>
            <option>Educacion Fisica</option>
            <option>Español</option>
            <option>Familia</option>
            <option>Geografia</option>
            <option>Historia</option>
            <option>Ingles</option>
            <option>Matematicas</option>
            <option>Mecanografia</option>
            <option>Musica</option>
            <option>Orientacion</option>
            <option>Religion Moral y Valores</option>
          </select>
        </div>

        <!-- Activity Name -->
        <div class="col-md-6">
          <label for="create-activity-name" class="form-label"
            >Nombre de la Actividad</label
          >
          <input
            type="text"
            class="form-control"
            id="create-activity-name"
            required
          />
        </div>

        <!-- Activity Description -->
        <div class="col-md-6">
          <label for="create-activity-desc" class="form-label"
            >Descripcion de la Actividad</label
          >
          <input type="text" class="form-control" id="create-activity-desc" />
        </div>

        <!--  activity type -->
        <div class="col-md-4">
          <label for="create-activity-type" class="form-label"
            >Tipo De Actividad</label
          >
          <select id="create-activity-type" class="form-select" required>
            <option selected></option>
            <option>Actividad de la Lección</option>
            <option>Apreciación</option>
            <option>Formativa</option>
            <option>Sumativa</option>
            <option>Otro</option>
          </select>
        </div>

        <!-- activity grade -->
        <div class="col-md-4">
          <label for="create-activity-grade" class="form-label"
            >Nota Obtenida</label
          >
          <input
            type="number"
            class="form-control"
            id="create-activity-grade"
            min="1"
            max="5"
            step="0.01"
          />
        </div>

        <!-- create activity button -->
        <div class="col-12">
          <button
            id="createActivityTemplateButton"
            type="submit"
            class="btn btn-primary"
          >
            Crear Actividad
          </button>
        </div>
      </form>
    </div>
  </template>
